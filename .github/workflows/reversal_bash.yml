name: Generate Reversal Training Data

on:
  schedule:
    - cron: '30 3 * * 1-5'  # Runs at 9:00 AM IST (03:30 UTC) on weekdays
  workflow_dispatch:        # Allows manual trigger from GitHub UI

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        pip install pandas numpy yfinance ta tqdm

    - name: Run script to generate training data
      run: |
        python generate_reversal_training_data.py

    - name: Upload reversal_training_data.csv
      uses: actions/upload-artifact@v4
      with:
        name: reversal_training_data
        path: reversal_training_data.csv
