name: Run XGBoost Fibonacci Reversal Notebook

on:
  workflow_dispatch:
  schedule:
    - cron: '15 3-10 * * 1-5'  # Every hour from 8:15 to 3:15 IST (Monâ€“Fri)

jobs:
  run-xgboost-notebook:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: ğŸ“¦ Install dependencies
        run: |
          pip install -U pip
          pip install pandas numpy yfinance requests xgboost scikit-learn matplotlib seaborn papermill jupyter

      - name: ğŸ” Load Telegram secrets
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: echo "ğŸ” Telegram secrets loaded"

      - name: ğŸ§  Run XGBoost Fibonacci Reversal Notebook
        run: |
          papermill Fibonacci_Jackpot_Reversal_Detector_XGB.ipynb output.ipynb --kernel python3
