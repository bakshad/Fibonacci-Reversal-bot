name: Hourly Fibonacci Reversal AI Monitor

on:
  schedule:
    - cron: '15 3-10 * * 1-5'
  workflow_dispatch:

jobs:
  run-xgboost-notebook:
    runs-on: ubuntu-latest

    steps:
      - name: ‚¨áÔ∏è Checkout Repository
        uses: actions/checkout@v3

      - name: üêç Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: üì¶ Install Dependencies
        run: |
          pip install -U pip
          pip install pandas numpy yfinance requests papermill ta joblib

      - name: üîê Load Telegram Secrets
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: echo "‚úÖ Telegram secrets loaded"

      - name: üß† Run XGBoost-Filtered Fibonacci Notebook
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          papermill Fibonacci_Jackpot_Reversal_Detector_XGB.ipynb output.ipynb
