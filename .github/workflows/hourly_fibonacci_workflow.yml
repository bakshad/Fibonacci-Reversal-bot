name: Hourly Fibonacci Reversal Monitor

on:
  schedule:
    - cron: '45 3 * * 1-5'   # 9:15 AM IST
    - cron: '45 4 * * 1-5'   # 10:15 AM IST
    - cron: '45 5 * * 1-5'   # 11:15 AM IST
    - cron: '45 6 * * 1-5'   # 12:15 PM IST
    - cron: '45 7 * * 1-5'   # 01:15 PM IST
    - cron: '45 8 * * 1-5'   # 02:15 PM IST
    - cron: '45 9 * * 1-5'   # 03:15 PM IST
  workflow_dispatch:         # Allows manual run from GitHub UI

jobs:
  run-check:
    runs-on: ubuntu-latest
    steps:
      - name: 📦 Checkout repo
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: 📚 Install dependencies
        run: |
          pip install papermill yfinance pandas numpy requests

      - name: 🚀 Run Fibonacci Reversal Notebook
        run: |
         - name: Run Fibonacci Reversal Notebook
  run: papermill Fibonacci_Jackpot_Reversal_Detector_MultiStock_v3.ipynb output.ipynb
