name: Daily Fibonacci Reversal Detection

on:
  schedule:
    - cron: "0 4 * * *"  # 4 AM UTC = 9:30â€¯AM IST
  workflow_dispatch:

jobs:
  run-notebook:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: Install dependencies
        run: |
          pip install papermill requests yfinance ta xgboost pandas_ta

      - name: Run the notebook
        run: |
          papermill Fibonacci_Jackpot_Reversal_Detector_Nifty_Daily_v1.ipynb output.ipynb
